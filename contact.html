<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="section-one">
            <h1 class="section-one__name">Mahi Bhaarathi</h1>
            <P class="section-one__role"> Web Developer</P>
            <a class="section-one__contact" href="index.html">Home</a>
        </div>
        <div class="contact-form">
            <form>
                <table>
                    <tr>
                        <td>
                            <label>Name: </label>
                        </td>
                        <td> <input type="text" name="Name" placeholder="Enter your Name" class=" contact-form__input">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Email: </label>
                        </td>
                        <td> <input type="text" name="email" placeholder="Enter your email" class=" contact-form__input">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Message: </label>
                        </td>
                        <td> <textarea placeholder="Enter your message" class=" contact-form__textarea"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td> <button class=" contact-form__submit">Submit</button></td>
                    </tr>

                </table>
            </form>
        </div>
        <div class="section-five">
            <p class="section-five__title">Social media:
                <a href="https://www.instagram.com/accounts/login/?hl=en"> Instagram</a> ,
                <a href="https://in.linkedin.com/"> LinkedIn </a>
            </p>
            <p class="section-five__description"> &copy; Mahi Bhaarathi</p>
        </div>
    </div>
</body>

</html>
